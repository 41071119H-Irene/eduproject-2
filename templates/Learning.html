<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Learning Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.css">
    <style type="text/css">
        body {
            margin-top: 20px;
            background-color: #f5f5f5; /* 灰色背景 */
        }
        /* Left Navigation */
        .left-nav {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            z-index: 1000;
            background-color: #fff;
            padding: 15px;
            border-right: 1px solid #ccc;
            overflow-y: auto;
            max-height: calc(100% - 30px);
        }
        .left-nav h4 {
            margin-top: 0;
        }
        .left-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .left-nav li {
            margin-bottom: 10px;
        }
        .left-nav a {
            text-decoration: none;
            color: #333;
        }
        .left-nav a:hover {
            color: #fc5356;
        }
        /* End of Left Navigation */
        /* Blog */
        .blog-single {
            padding-top: 30px;
            padding-bottom: 30px;
            margin-left: 250px; /* Adjust this value based on the width of the left navigation */
        }
        .blog-single header {
            text-align: center;
            margin-bottom: 20px;
        }
        .blog-single header h1 {
            font-size: 24px;
            color: #333;
        }
        .blog-single header p {
            font-size: 16px;
            color: #777;
        }
        .blog-aside .widget {
            box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
            border-radius: 5px;
            overflow: hidden;
            background: #ffffff;
            margin-top: 15px;
            margin-bottom: 15px;
            width: 100%;
            display: inline-block;
            vertical-align: top;
        }
        .blog-aside .widget-body {
            padding: 15px;
        }
        .blog-aside .widget-title {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .blog-aside .widget-title h3 {
            font-size: 20px;
            font-weight: 700;
            color: #fc5356;
            margin: 0;
        }
        .blog-aside .widget-author .media {
            margin-bottom: 15px;
        }
        .blog-aside .widget-author p {
            font-size: 16px;
            margin: 0;
        }
        .blog-aside .widget-author .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
        }
        .blog-aside .widget-author h6 {
            font-weight: 600;
            color: #20247b;
            font-size: 22px;
            margin: 0;
            padding-left: 20px;
        }
        .blog-aside .post-aside {
            margin-bottom: 15px;
        }
        .blog-aside .post-aside .post-aside-title h5 {
            margin: 0;
        }
        .blog-aside .post-aside .post-aside-title a {
            font-size: 18px;
            color: #20247b;
            font-weight: 600;
        }
        .blog-aside .post-aside .post-aside-meta {
            padding-bottom: 10px;
        }
        .blog-aside .post-aside .post-aside-meta a {
            color: #6F8BA4;
            font-size: 12px;
            text-transform: uppercase;
            display: inline-block;
            margin-right: 10px;
        }
        .blog-aside .latest-post-aside + .latest-post-aside {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
        .blog-aside .latest-post-aside .lpa-right {
            width: 90px;
        }
        .blog-aside .latest-post-aside .lpa-right img {
            border-radius: 3px;
        }
        .blog-aside .latest-post-aside .lpa-left {
            padding-right: 15px;
        }
        .blog-aside .latest-post-aside .lpa-title h5 {
            margin: 0;
            font-size: 15px;
        }
        .blog-aside .latest-post-aside .lpa-title a {
            color: #20247b;
            font-weight: 600;
        }
        .blog-aside .latest-post-aside .lpa-meta a {
            color: #6F8BA4;
            font-size: 12px;
            text-transform: uppercase;
            display: inline-block;
            margin-right: 10px;
        }
        /* End of Blog */
        img {
            max-width: 100%;
            vertical-align: middle;
            border-style: none;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <h2>{{ topic.topicName }}</h2>
    </div>
</header>
<div class="blog-single">
    <div class="container">
        <div class="row align-items-start">
            <div class="col-lg-8 m-15px-tb">
                <article class="article">
                    <div class="article-content">
                        <!-- Markdown Editor -->
                        <form id="markdown-form" method="POST">
                            <textarea id="markdown-editor" name="markdownContent"></textarea>
                            <input type="hidden" id="topicName" name="topicName" value="{{ topic.topicName }}">
                        </form>
                        <!-- End of Markdown Editor -->
                        <button id="save-markdown-btn" class="btn btn-primary">Save Markdown</button>
                    </div>
                </article>
            </div>
            <div class="col-lg-4 m-15px-tb blog-aside">
                <div class="widget widget-author">
                    <div class="widget-title">
                        <h3>Author</h3>
                    </div>
                    <div class="widget-body">
                        <div class="media align-items-center">
                            <div class="avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="avatar">
                            </div>
                            <div class="media-body">
                                <h6>Hello, I'm<br> Rachel Roth</h6>
                            </div>
                        </div>
                        <p>I design and develop services for customers of all sizes, specializing in creating stylish, modern websites, web services, and online stores.</p>
                    </div>
                </div>
                <div class="widget widget-latest-post">
                    <div class="widget-title">
                        <h3>Other Learning Topics</h3>
                    </div>
                    <div class="widget-body">
                        <div class="latest-post-aside media">
                            <div class="lpa-left media-body">
                                <div class="lpa-title">
                                    <h5><a href="#">Prevent 75% of Visitors from Google Analytics</a></h5>
                                </div>
                                <div class="lpa-meta">
                                    <a class="name" href="#">Rachel Roth</a>
                                    <a class="date" href="#">26 FEB 2020</a>
                                </div>
                            </div>
                        </div>
                        <!-- Repeat for other topics -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simplemde@1.11.2/dist/simplemde.min.js"></script>
<script type="text/javascript">
    
    // 初始化 SimpleMDE 编辑器
    var simplemde = new SimpleMDE({ element: document.getElementById("markdown-editor") });
    $('#save-markdown-btn').click(function() {
        var markdownContent = simplemde.value(); // 获取 Markdown 内容
        var topicName = $('#topicName').val(); // 获取主题名称

    // 发送数据到后端
    $.ajax({
        url: '/save_markdown',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ markdownContent: markdownContent, topicName: topicName }),
        success: function(response) {
            console.log('Markdown content saved successfully');
            // 处理成功响应
        },
        error: function(xhr, status, error) {
            console.error('Error saving Markdown content:', error);
            // 处理错误响应
        }
    });
    });
</script>
</body>
</html>
